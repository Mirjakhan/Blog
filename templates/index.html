{% extends "base.html" %}

{% block content %}
    <h1>All Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <small>By {{ post.author.username }}</small>
        </div>
    {% endfor %}
{% endblock %}
